<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Hauptseite</title>
    <link rel="stylesheet" href="styles.css">
    <script src="studiumchatClient.js" defer></script>
</head>

<body>
    <header>
        <img src="Bilder/finallogo2.png" alt="Logo">
        <div class="titel2">Chatseite</div>
        <div class="dropdown">
            <p>Menü</p>
            <div class="dropdownContent">
                <button id="stChatDropDown">Studiumschat</button>
                <button id="fzChatDropDown">Freizeitschat</button>
                <button id="abmelden">Abmelden</button>
            </div>
        </div>

    </header>

    <main>
        <div id="chatBox">
            <div class="fremdNachricht">
                <p class="bothName">Bot</p>
                <p class="bothMessage">Willkommen am Anfang des Chats.</p>
            </div>

        </div>
        <div class="eingabe">
            <form action=https://gissose20.herokuapp.com method="get" target="blank">
                <input type="text" name="message" placeholder="Hier eintippen!" id="studiumText">
                <input type="text" name="date" id="date">
                <input type="text" name="username" id="studiumUsername">
                <button class="senden" type="reset" id="studiumSenden">Senden</button>
            </form>
            <div class="together">
               <button class="emoji">Emoji</button>
                  <div class="auswahl">
                    <a id="smile">😃</a>
                    <a id="laugh">😂</a>
                    <a id="angel">😇</a>
                    <a id="blink">😉</a>
                    <a id="heart">😍</a>
                    <a id="sweet">🥰</a>
                    <a id="kiss">😘</a>
                    <a id="funny">😜</a>
                    <a id="party">🥳</a>
                    <a id="beer">🍻</a>
                  </div>
            </div>
        </div>

    </main>
    <footer>
        <p>Lara Meister © 2020</p>

    </footer>

</body>

</html>
